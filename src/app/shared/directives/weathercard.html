<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-2">
                <div ng-repeat="weather in model.weather">
                    <img src="http://openweathermap.org/img/w/{{weather.icon}}.png">                    
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-8">
                <h2>
                    <span ng-bind="model.name"></span>
                    <small ng-bind="model.sys.country"></small>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <span>Tempretatura: </span>
                <label ng-bind="model.main.temp + '°'"></label>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <span>Minima: </span>
                 <label ng-bind="model.main.temp_min"></label>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <span>Maxima: </span>
                <label ng-bind="model.main.temp_max"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <span>Umidade: </span>
                <label ng-bind="model.main.humidity"></label>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <span>Pressão: </span>
                 <label ng-bind="model.main.pressure"></label>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <span>Velocidade do vento: </span>
                <label ng-bind="model.wind.speed"></label>
            </div>
        </div>
    </div>
</div>
